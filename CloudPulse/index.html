<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VJ Weather Services</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
      <div id="searchbar">
        <div id="heading">
          <h2 >CloudPulse</h2>
        </div>

        <div id="searchbox">
          <input type="text" placeholder="Search The Location" id="city34"/>
          <i class="bxr bx-location"></i>
        </div>

        <div id="logo">
          <a href="#"><img src="github-mark-white.png" id="github"></a>
          <a href="#"><img src="https://img.icons8.com/m_rounded/512/FFFFFF/linkedin--v2.png" id="i2"></a>
          <a href="#"><img src="https://img.icons8.com/?size=100&id=32292&format=png&color=FFFFFF" id="i3">  </a>     
         </div>
      </div>

      <div id="card-container">
        <div id="card">
          <div id="time-date">
            <div id="date1">
            <h5>
              Today
              </h5>
              <h5 id="date">
              20 June 2025
              
            </h5>
            </div>
            <h4 id="city22">City</h4>
            <h2 id="clock">Timer</h2>
          </div>
          <div id="weather-details">
            <div class="Clouds">
              <div class="title-logo1">
                <i class="bxr bx-cloud-alt"></i>
                <span id="c2">Clouds</span>
              </div>
              <h5 class="units"><span class="c1">0</span>%</h5>
            </div>

            <div class="Humidity">
              <div class="title-logo">
                <i class="bxr bx-water-drop"></i>
                <h5>Humidity</h5>
              </div>
              <h5 class="units"><span class="c2">0</span>%</h5>
            </div>

            <div class="Sunrise">
              <div class="title-logo">
                <i class="bxr bx-sun-rise"></i>
                <h5>Sunrise</h5>
              </div>
              <h5 class="units"><span class="c3">AM</span></h5>
            </div>

            <div class="Sunset">
              <div class="title-logo">
                <i class="bxr bx-sun-set"></i>
                <h5>Sunset</h5>
              </div>
              <h5 class="units"><span class="c4">PM</span></h5>
            </div>

            <div class="Wind">
              <div class="title-logo">
                <i class="bxr bx-wind"></i>
                <h5>Wind Speed</h5>
              </div>
              <h5 class="units"><span class="c5">0</span>Km/hr</h5>
            </div>
          </div>

          <div id="weather-info">
            <img
              src="https://media.discordapp.net/attachments/1366684973293371442/1384963154974605342/cloud.png?ex=685456f3&is=68530573&hm=bfe459d5d9c36409ce25d262c48eb7f88174e65289b29eada3cfbc8e0f041411&=&format=webp&quality=lossless&width=875&height=673"
            class="weather-png"/>
            <div id="info-text">
            <h6><span id="temp">0</span>Â°C<h6>
            <span id="normal">-</span>
          </div>
          </div>
          
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
